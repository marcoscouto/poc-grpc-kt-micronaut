syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.marcoscouto";
option java_outer_classname = "Grpc";
option objc_class_prefix = "HLW";

package com.marcoscouto;

service GrpcService {
  rpc send (GrpcRequest) returns (GrpcReply) {}
}

message GrpcRequest {
  string name = 1;
}

message GrpcReply {
  string message = 1;
}