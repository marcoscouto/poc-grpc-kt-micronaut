syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.marcoscouto";
option java_outer_classname = "Grpc";
option objc_class_prefix = "HLW";

package com.marcoscouto;

service TaskService {
  rpc save (TaskRequest) returns (Task) {}
}

message TaskRequest {
  string title = 1;
  string message = 2;
}

message Task {
    string id = 1;
    string title = 2;
    string message = 3;
}